<!doctype html>
<html>

<head>
    <title>Audio &amp; Video Chat App</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div>
        <h2>Audio &amp; Video Chat App</h2>
        <div>
            <h4>Authenticate using your account information</h4>
            <div>
                <ul>
                    <li>
                        <label>Server URL:</label>
                        <input type="text" id="serverUrl" class="long">
                    </li>
                </ul>
            </div>
            <div>
                <ul class="inline">
                    <li>
                        <input type="radio" name="optionsRadios" id="passwordGrant" checked>
                        <label>Password Grant </label>
                    </li>
                    <li>
                        <input type="radio" name="optionsRadios" id="clientCred">
                        <label>Client Credentials</label>
                    </li>
                </ul>
                <div id="passwordID">
                    <ul>
                        <li>
                            <label>Client ID:</label>
                            <input type="text" id="clientId" />
                        </li>
                        <li>
                            <label>User Email:</label>
                            <input type="text" id="userEmail" />
                        </li>
                        <li>
                            <label>Password:</label>
                            <input type="password" id="password" />
                        </li>
                    </ul>
                    <button type="button" onclick="loginByPasswordGrant()" id="loginByPwdBtn">Login</button>
                </div>
                <div id="clientCredID">
                    <ul>
                        <li>
                            <label>Private project key:</label>
                            <input type="text" id="privateKey" />
                        </li>
                        <li>
                            <label>Private project secret:</label>
                            <input type="text" id="privateSecret" />
                        </li>
                    </ul>
                    <button type="button" onclick="loginByClientCred()" id="loginByProjCredBtn">Login</button>
                </div>
            </div>
        </div>
        <div>
            <h4>Subscribe To Call Service Websocket Channel</h4>
            <p><button type="button" onclick="subscribe()">Subscribe</button></p>
        </div>
        <!-- User input for making a call. -->
        <div>
            <h4>Make a Call</h4>
            <p>
                <button type="button" onclick="makeCall()">Make Call</button>
                <label>to</label>
                <input type="text" id="callee" class="long" placeholder="sip:janedoe@somedomain.com" title="e.g.,&#13;&bull; sip:[userId]@[domain]" />
                <label>with video</label>
                <input type="checkbox" id="make-with-video" checked />
            </p>
        </div>
        <!-- User input for responding to an incoming call. -->
        <div>
            <h4>Respond to a Call</h4>
            <p>
                <button type="button" onclick="answerCall()">Answer Call</button>
                <label>with video</label>
                <input type="checkbox" id="answer-with-video" checked />
                <button type="button" onclick="rejectCall()">Reject Call</button>
            </p>
        </div>
        <!-- User input for ending an ongoing call. -->
        <div>
            <h4>End a Call</h4>
            <p>
                <button type="button" onclick="endCall()">End Call</button>
            </p>
        </div>
        <!-- Media containers. -->
        <div>
            <div>
                <h4>Remote video: </h4>
                <div id="remote-container" class="box"></div>
            </div>
            <div>
                <h4>Local video: </h4>
                <div id="local-container" class="box"></div>
            </div>
        </div>
        <!-- Log views. -->
        <div class="terminal-wrapper">
            <h4>Terminal</h4>
            <div id="terminal"></div>
        </div>
        <script src="js/kandy.js"></script>
        <script src="js/utility.js"></script>
        <script src="js/app.js"></script>
</body>

</html>
